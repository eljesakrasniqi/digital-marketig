<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/87caa0afe0.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">
            <a href="./index.html">
                <img src="Screenshot 2022-12-02 205902.png" alt="">
            </a>
        </label>
        <ul class="list">
            <li><a class="active" href="./index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./services.html">Services</a></li>
            <li><a href="./course.html">Course</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="contact">
        <div class="container">
            <h1>Are you up for progress?</h1>
            <h2>Get in touch with us!</h2>
            <form id="form">
                <div class="row">
                    <div class="col">
                        <label for="name">Full name</label>
                        <input id="name" type="text">
                    </div>
                    <div class="col">
                        <label for="surname">Email address</label>
                        <input id="surname" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="email">Phone number</label>
                        <input id="email" type="email">
                    </div>
                    <div class="col">
                        <label for="subject">Your company</label>
                        <input id="subject" type="text">
                    </div>
                </div>
                <label for="message">Message</label>
                <textarea id="message" name="" id="" cols="30" rows="10"></textarea>
            </form>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col">
                <h4>Contact:</h4>
                <p>Bill Clinton Street, Pristina</p>
                <p>(+383) 44 111 222</p>
                <p>info@mysite.com</p>
            </div>
            <div class="col">
                <h4>Follow:</h4>
                <p>Sign up to get the latest news on our product.</p>
                <input type="email" placeholder="E-mail">
                <a class="subscribe" href="#">Subscribe</a>
            </div>
            <div class="col">
                <h4>Quick Links:</h4>
                <a class="quickLinks" href="./index.html">
                    Home
                </a>
                <a class="quickLinks" href="./privatcyPolicy.html">
                    About
                </a>
                <a class="quickLinks" href="services.html">
                    Services
                </a>
                <a href="./contact.html"></a>
                <a  class="quickLinks" href="#">
                    Contact
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
